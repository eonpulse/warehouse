<script>
function ChangeFile(folder, file, type) {
    if(type == "pdf") {
        $("#pdf").attr("src", "/files/instructions/"+folder+"/"+file);
        $(".instruction_show").show();
        $("#pdf").show();
        $("#backbtn").show();
        $("#bprlogo").hide();
    } else {
        $("#pdf").hide();
    }
    if(type == "mp4") {
        $("#video").attr("src", "/files/instructions/"+folder+"/"+file);
        $(".instruction_show").show();
        $("#video").show();
        $("#backbtn").show();
        $("#bprlogo").hide();
    } else {
        $("#video").hide();
    }
	return false;
}
$(document.body).ready(function(){
    prodnum='';
    $(".closebutton").click(function(){
        $(".popup").hide();
    });
    $("#backbtn").click(function(){
        $("#backbtn").hide();
        $("#bprlogo").show();
        $("#video")[0].pause();
        $("#video")[0].src="";        
        $("#video").hide();
        $("#pdf").hide();
        $(".instruction_show").hide();
    });

    $( "#detail_number" ).focus(function() {
        prodnum=$("#detail_number").val();
        $("#detail_number").val('');
    });

   $( "#detail_number" ).focusout(function() {
        if($("#detail_number").val()=='') {
           $("#detail_number").val(prodnum);
        }
   });
   
   $(".errbtn").click(function(){
        $(".errlist").toggle();
   });
   
   $(".menubutton").click(function(){
        $(".menuitem").toggle();
   });
    
});

$(function(){
    $(".donebutton").click(function() {
        if(confirm('Действительно удалить запись об ошибке наряда '+$(this).data('note')+'?')) {
            //alert('Удаляем\nИзделие '+$(this).data('product')+'\nПартия '+$(this).data('lot')+'\nКоробка '+$(this).data('box'));
            $.post("delbox.php", { product: $(this).data('product'), lot: $(this).data('lot'), box: $(this).data('box'), note: $(this).data('note') })
            .done(function(data) {
              alert("Data Loaded: " + data);
              location.reload();
            });
            
            
        }
    });
});

</script>
