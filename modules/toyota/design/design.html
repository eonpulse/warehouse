<script>
function ChangeFile(folder, file, type) {
    if(type == "pdf") {
        $("#pdf").attr("src", "/files/instructions/"+folder+"/"+file);
        $(".instruction_show").show();
        $("#pdf").show();
        $("#backbtn").show();
        $("#bprlogo").hide();
    } else {
        $("#pdf").hide();
    }
    if(type == "mp4") {
        $("#video").attr("src", "/files/instructions/"+folder+"/"+file);
        $(".instruction_show").show();
        $("#video").show();
        $("#backbtn").show();
        $("#bprlogo").hide();
    } else {
        $("#video").hide();
    }
	return false;
}
$(document.body).ready(function(){
    prodnum='';
    $(".table").hide();
    
    $("#_searchbtn").click(function(){
        if($(".instruction_input").is(':visible')) {
            $(".instruction_input").hide('slide', {direction: 'left'}, 500);
        } else {
            $(".instruction_input").show('slide', {direction: 'left'}, 500);
        }
    });
    $("#backbtn").click(function(){
        $("#backbtn").hide();
        $("#bprlogo").show();
        $("#video")[0].pause();
        $("#video")[0].src="";        
        $("#video").hide();
        $("#pdf").hide();
        $(".instruction_show").hide();
    });

    $( "#detail_number" ).focus(function() {
        prodnum=$("#detail_number").val();
        $("#detail_number").val('');
    });

   $( "#detail_number" ).focusout(function() {
        if($("#detail_number").val()=='') {
           $("#detail_number").val(prodnum);
        }
   });
   
   $( ".product" ).click(function(){
        $('[prod='+$(this).text()+']').toggle();
   });

   $( ".lot" ).click(function(){
        $('#lot').val($(this).text());
   });

   $( ".terminal" ).click(function(){
        $('#terminal').val($(this).text());
   });    
   
   $( "#clear" ).click(function(){
        $('#product').val('');
        $('#lot').val('');
        $('#terminal').val('');
   }); 
   
   $( "#today" ).click(function(){
        var now = new Date();
        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth() + 1)).slice(-2);
        var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
        $('#startdate').val(today);
        $('#enddate').val(today);   
   }); 
   
   $(".errbtn").click(function(){
        $(".errlist").toggle();
   });

   $(".menubutton").click(function(){
        $(".menuitem").toggle();
   });
   
});

$(function(){

});

</script>
